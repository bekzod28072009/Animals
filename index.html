<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption List</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="hero">
        <h1>Welcome.</h1>
        <h2>Our friends need a home.</h2>
    </div>

    <div class="filter-nav">
        <a href="#" data-filter="all">All Aminals</a>
        <a href="#" data-filter="dog">Only dogs</a>
        <a href="#" data-filter="cat">Only cats</a>
        <a href="#" data-filter="rabbit">Only rabbits</a>
    </div>

    <div class="animals"></div>

    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-card-text">
                <h3></h3>
                <small><span class="age">3 Years old</span> - <span class="species">Cat</span></small>

                <a href="#" class="primary-btn">Abopt <span class="name"></span></a>
            </div>
            <div class="animal-card-photo">
                <img src="https://learnwebcode.github.io/pet-adoption-data/photos/golden.webp" alt="A cat named Meowsalot">
            </div>
        </div>
       </template>
</body>
</html>
